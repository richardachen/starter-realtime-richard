<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Map Marker</title>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
  
<div id="map"></div>
 
<script>

      // your token from https://account.mapbox.com
    // add map to page
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-71.091542,42.358862],
        zoom: 12
    });

    const busStops = [
      [-71.093729, 42.359244], 
      [-71.094915, 42.360175],
      [-71.095800, 42.360698],
      [-71.099558, 42.362953],
      [-71.103476, 42.365248],
      [-71.106067, 42.366806],
      [-71.108717, 42.368355],
      [-71.110799, 42.369192],
      [-71.113095, 42.370218],
      [-71.115476, 42.372085],
      [-71.117585, 42.373016],
      [-71.118625, 42.374863]
  ];

  function setAll(){
  for(var i = 0; i < busStops.length; i++){
    new mapboxgl.Marker()
      .setLngLat(busStops[i])
      .addTo(map)
  }
}
  setAll();

</script>
 
</body>
</html>
